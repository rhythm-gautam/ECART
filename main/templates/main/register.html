    </ul>
	<h3> Registration</h3>	
	<div class="well">

	<form class="form-horizontal" method="POST">
		{% csrf_token %}
		<h4>Your personal information</h4>
		<div class="control-group">
			<label class="control-label" for="inputName">Name <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputName" name="name" placeholder="Name">
			</div>
		 </div>
		 <div class="control-group">
			<label class="control-label" for="inputGender">Gender <sup>*</sup></label>
			<div class="controls">
				<label class="radio" style="color:gray">
			  		<input type="radio" id="inputMale" name="gender" value="Male"> Male
			  	</label>
			  	<label class="radio" style="color:gray">
			  		<input type="radio" id="inputFemale" name="gender" value="Female"> Female  
				</label>
			</div>
		 </div>
		<div class="control-group">
		<label class="control-label" for="inputEmail">Email <sup>*</sup></label>
		<div class="controls">
		  <input type="text" id="inputEmail" name="email" placeholder="Email">
		</div>
	  </div>	  
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password <sup>*</sup></label>
		<div class="controls">
		  <input type="password" id="inputPassword" name="password" placeholder="Password">
		</div>
	  </div>	  


		<h4>Your address</h4>
		<div class="control-group">
			<label class="control-label" for="inputTitle">Title <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputTitle" name="title" placeholder="Title">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputHNo">House Number <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputHNo" name="hno" placeholder="House Number"/>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="inputArea">Area</label>
			<div class="controls">
			  <input type="text" id="inputArea" name="area" placeholder="Area"/>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="inputCity">City<sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputCity" name="city" placeholder="city"/> 
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPinCode">Pin Code<sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputPinCode" name="pin" placeholder="Pin Code"/> 
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="inputLandmark">Landmark</label>
			<div class="controls">
			  <textarea name="landmark" id="inputLandmark" cols="26" rows="3" style="color:gray">Landmark</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPhone">Phone Number<sup>*</sup></label>
			<div class="controls">
			  <input type="text"  name="phone" id="inputPhone" placeholder="phone"/> 
			</div>
		</div>
		
		
	<p><sup>*</sup>Required field	</p>
	
	<div class="control-group">
			<div class="controls">
				<input type="hidden" name="email_create" value="1">
				<input type="hidden" name="is_new_customer" value="1">
				<input class="btn btn-large btn-success" type="submit" value="Register" />
			</div>
		</div>		
	</form>
</div>

</div>
</div>
