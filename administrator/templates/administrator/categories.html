{% extends 'administrator/base.html' %}

{% block content %}

<div id="page-wrapper">
<div class="row">
<div class="col-lg-12">
<h1 class="page-header">Easy Kart</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
<a href="/admin/category/add/">Add New Category</a>
</div>
<!-- /.panel-heading -->
<div class="panel-body">
<div class="dataTable_wrapper">	
	<table class="table table-striped table-bordered table-hover" id="dataTables-example"> 
		<tr>
			<td>Category Id</td>
			<td>Parent Category</td>
			<td>Name</td>
			<td>Description</td>
			<td>Command</td>
		</tr>			
		{% for item in categories %}
		<tr>
			<td>{{ item.id }}</td>
			<td>{{ item.parent }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.desc }}</td>
			<td>
				<a href="/admin/category/delete/{{ item.id }}"><i class="fa fa-fw" aria-hidden="true" title="Copy to use trash-o"></i></a> |
				<a href="/admin/category/update/{{ item.id }}"><i class="fa fa-fw" aria-hidden="true" title="Copy to use edit"></i></a>
				<a href="/admin/features/{{ item.id }}">Manage Features</a>
			</td>
		</tr>
		{% endfor %}	
	</table>
</div>
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

{% endblock %}
