{% extends 'administrator/base.html' %}

{% block content %}

<div id="page-wrapper">
<div class="row">
<div class="col-lg-12">
<h1 class="page-header">Easy Kart</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
<a href="/admin/product/image/add/{{id}}">Add Images</a>
</div>
<!-- /.panel-heading -->
<div class="panel-body">
<div class="dataTable_wrapper">	
	<table class="table table-striped table-bordered table-hover" id="dataTables-example"> 
		<tr>
			<td>Id</td>
			<td>Image</td>
			<td>Command</td>
		</tr>			
		{% for item in images %}
		<tr>
			<td>{{ item.id }}</td>
			<td><img src="/media/{{ item.image }}" style="height:100px;width:50px;"></td>
			<td>
				<a href="/admin/product/image/delete/{{ item.id }}"><i class="fa fa-fw" aria-hidden="true" title="Copy to use trash-o">ï€”</i></a> 
			</td>
		</tr>
		{% endfor %}	
	</table>
</div>
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

{% endblock %}
