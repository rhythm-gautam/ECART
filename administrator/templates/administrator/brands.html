{% extends 'administrator/base.html' %}

{% block content %}

<div id="page-wrapper">
<div class="row">
<div class="col-lg-12">
<h1 class="page-header">Easy Kart</h1>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
<a href="/admin/brand/add/">Add New Brand</a>
</div>
<!-- /.panel-heading -->
<div class="panel-body">
<div class="dataTable_wrapper">

	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
		<thead>
		<tr>
			<td>Brand Id</td>
			<td>Name</td>
			<td>Logo</td>
			<td>Description</td>
			<td>Command</td>
		</tr>	
		</thead>
		<tbody>		
		{% for item in brands %}
		<tr>
			<td>{{ item.id }}</td>
			<td>{{ item.name }}</td>
			<td><img style="width: 30px;height: 30px;" src="/media/{{ item.logo }}"></td>
			<td>{{ item.desc }}</td>
			<td>
				<a href="/admin/brand/delete/{{ item.id }}"><i class="fa fa-fw" aria-hidden="true" title="Copy to use trash-o"></i></a> |
				<a href="/admin/brand/update/{{ item.id }}"><i class="fa fa-fw" aria-hidden="true" title="Copy to use edit"></i></a>
			</td>
		</tr>
		{% endfor %}	
		</tbody>
	</table>


</div>
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

{% endblock %}
